<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Web</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        body{
            background:
                url('images/bg.jpg') center center no-repeat;
            background-size: cover;
            color: #fff;
        }
        .banner h1,
        .banner h2,
        .banner h3,
        .banner p {
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="images/game_1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/game_2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/game_3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/game_4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/game_5.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/game_6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/game_7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/game_8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/game_9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/game_10.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="PS5">
                PS5
            </h1>
            <div class="author">
                <h2>destructorbawa</h2>
                <h3><b>Playstation 5 Exclusives Games</b></h3>
                <p>
                    Some of the best games available on PS5, showcasing the power of the console.
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    
</body>
</html>
